<div class="row">
  <div class="col-xs-12">
    <img class="img-responsive" [src]="recipe.imagePath" style="max-height:400px"> 
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   <h1> {{recipe.name}} </h1>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   <div class="btn-group" appDropdown>
     <button href="#" class="btn btn-primary dropdown-toggle" role="button">
             Manage Recipe <span class="caret"></span> 
           </button>
           <ul class="dropdown-menu">
             <li><a (click)="addRecipeToShoppingList()" style="cursor:pointer">To Shopping list</a></li>
             <li><a  style="cursor:pointer" (click)= "onEditRecipe()">Edit Recipe</a></li>
            <li><a style="cursor:pointer">Delete Recipe</a></li>
           </ul>
   </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   {{recipe.description}}
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
   <ul class="list-group">
      <a class="list-group-item" style="cursor:pointer" 
      *ngFor="let ingredient of recipe.ingredients">
      {{ingredient.name}} ( {{ingredient.amount}} )
      </a>
    </ul>
  </div>
</div>
